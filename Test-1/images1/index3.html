<!-- 3. Book Table with Features-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Table</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th colspan="4">Book Information</th>
    </tr>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Publication Date</th>
      <th>Pages</th>
    </tr>
    <tr>
      <td>1984</td>
      <td rowspan="2">George Orwell</td>
      <td>1949</td>
      <td>328</td>
    </tr>
    <tr>
      <td>Animal Farm</td>
      <td>1945</td>
      <td>112</td>
    </tr>
    <tr>
      <td>To Kill a Mockingbird</td>
      <td>Harper Lee</td>
      <td>1960</td>
      <td>281</td>
    </tr>
    <tr>
      <td>The Great Gatsby</td>
      <td>F. Scott Fitzgerald</td>
      <td>1925</td>
      <td>180</td>
    </tr>
  </table>

</body>
</html>
