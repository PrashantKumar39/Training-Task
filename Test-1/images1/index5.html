<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 5</title>
  <style>
    ul {
      list-style-type: square;
    }
    ol {
      list-style-type: upper-alpha;
    }
  </style>
</head>
<body>



  <h2>Ordered List: Cities Around the World</h2>
  <ol>
    <li>Amsterdam</li>
    <li>Bangkok</li>
    <li>Chicago</li>
    <li>Dubai</li>
    <li>Edinburgh</li>
  </ol>

  <h2>Unordered List: Beverages</h2>
  <ul>
    <li>Tea</li>
    <li>Coffee</li>
    <li>Juice</li>
  </ul>

</body>
</html>
