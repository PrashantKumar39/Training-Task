<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transform on Hover</title>
  <style>
    .hover-box {
      width: 150px;
      height: 150px;
      background-color: teal;
      margin: 40px;
      transition: transform 0.3s ease;
    }

    .hover-box:hover {
      transform: scale(1.2) rotate(10deg);
    }
  </style>
</head>
<body>

  <div class="hover-box"></div>

</body>
</html>
