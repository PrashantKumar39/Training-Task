<!-- 4. Survey Form-->




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Food Survey</title>
</head>
<body>

  <h2>Favorite Food Survey</h2>

  <form action="#" method="post">


    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>



    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br><br>



    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>



    <label for="food">Favorite Food:</label><br>
    <select id="food" name="food">
      <option value="pizza">Pizza</option>
      <option value="chinese">Chinese</option>
      <option value="indian">Indian</option>
      <option value="mexican">Mexican</option>
      <option value="other">Other</option>
    </select><br><br>



    <input type="checkbox" id="cook" name="cook" value="yes">
    <label for="cook">Do you like to cook?</label><br><br>



    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>





    <input type="submit" value="Submit">
  </form>

</body>
</html>
